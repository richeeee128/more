    <section>
        <h2>CONTECT</h2>
        <p id="cnttext">최대한 신속하게 답변 해드리겠습니다.<br>답변은 입력하신 이메일로 드릴 예정이므로 정확하게 입력해주시길 바랍니다.</p>
        <hr>
        <dl id="cnt">
            <dt>문의사항</dt>
            <dd><select>
                <option value="error">오류신고</option>
                <option value="suggestion">건의사항</option>
                <option value="cooperate">제휴문의</option>
            </select></dd>
        </dl>
        <div class="contect">
            <dl id="cntname">
                <dt>이름</dt>
                <dd><input type="text" minlength="2" placeholder="이름을 입력하세요."></dd>
            </dl>
            <dl id="cntemail">
                <dt>이메일</dt>
                <dd><input type="email" placeholder="이메일을 입력하세요."></dd>
            </dl>
            <dl id="cnttextarea">
            <dt>세부사항</dt>
            <dd><textarea minlength="10" placeholder="내용을 입력하세요."></textarea></dd>
            </dl>
            <div id="cntbutton">
                <button type="submit">전송</button>
                <button type="reset">취소</button>
            </div>
        </div>
